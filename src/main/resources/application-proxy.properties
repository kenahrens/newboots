# Proxy profile configuration for proxymock recording
# This profile uses hostnames that will be resolved through the SOCKS proxy

# MongoDB configuration with hostname
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/newboots}

# MySQL configuration with hostname
spring.datasource.url=${MYSQL_URL:jdbc:mysql://mysql:3306/newboots?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USERNAME:newboots}
spring.datasource.password=${MYSQL_PASSWORD:newboots}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Proxy configuration for Java networking
# These will be set via JAVA_OPTS when running with proxymock
# -DsocksProxyHost=localhost
# -DsocksProxyPort=4140 