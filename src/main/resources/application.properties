# Server configuration
server.port=8080
grpc.server.port=9090

# Logging configuration
logging.level.com.speedscale.newboots=INFO
logging.level.org.springframework.web=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Application info
spring.application.name=newboots

# MongoDB configuration - uses configurable hostname and port for proxymock grouping
spring.data.mongodb.uri=${MONGODB_URI:mongodb://${MONGODB_HOST:localhost}:${MONGODB_PORT:27017}/newboots}

# MySQL configuration - uses configurable hostname and port for proxymock grouping
spring.datasource.url=${MYSQL_URL:jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/newboots?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USERNAME:newboots}
spring.datasource.password=${MYSQL_PASSWORD:newboots}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Proxy configuration for proxymock recording
# These are set via JAVA_TOOL_OPTIONS when running with proxy:
